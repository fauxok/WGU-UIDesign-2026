<form class="contact-form">

  <label for="firstName">First Name</label>
  <input type="text" id="firstName" name="firstName" class="form-control"
         placeholder="First name" required>

  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" name="lastName" class="form-control"
         placeholder="Last name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" class="form-control"
         placeholder="name@example.com" required>

  <label for="phone">Phone Number</label>
<input type="tel"
       id="phone"
       name="phone"
       class="form-control"
       placeholder="(123) 456 78 90"
       pattern="\([0-9]{3}\) [0-9]{3} [0-9]{2} [0-9]{2}"
       title="Format: (123) 456 78 90"
       required>

  <label for="timezone">Timezone</label>
  <select id="timezone" name="timezone" class="form-select" required>
    <option value="">Select a timezone</option>
    <option value="PST">PST</option>
    <option value="EST">EST</option>
    <option value="...">...</option>
  </select>

  <label for="petType">Pet Type</label>
  <select id="petType" name="petType" required>
    <option value="Dog">Dog</option>
    <option value="Cat">Cat</option>
    <option value="Bird">Bird</option>
    <option value="Fish">Fish</option>
    <option value="Small Animal">Small Animal</option>
  </select>

  <label for="petName">Pet Name</label>
  <input type="text" id="petName" name="petName" class="form-control" placeholder="Pet Name" required>

  <label for="petAge">Pet Age</label>
  <input type="text" id="petAge" name="petAge" class="form-control" placeholder="Pet Age" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="3"></textarea>

  <button type="submit">Send</button>

</form>
